{% extends "master.html" %}

{% block title %}
BlogBuzz
{% endblock %}


{% block body %}
{% for i in queryset %}
<div class="mx-3 my-2 alert text-center alert-warning">
    <h1>{{i.title}}</h1>
</div>
<div class="container">
    <div class="d-flex aligh-item-center justify-content-center">
        <img src="/media/{{i.image}}" class="rounded mx-auto d-block" style="height:500px; width:600px" alt="">
        <div class="my-3 mx-3">
            <p class="lead ">{{i.content}}</p>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
